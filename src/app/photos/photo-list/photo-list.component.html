<app-search 
    (onTyping)="filter = $event" [value]="filter">
</app-search>

<!-- filterByDescription é um pipe caseiro (não existe por padrão no Angular) -->
<app-photos [photos]="photos | filterByDescription: filter"></app-photos>

<app-load-button 
    (click)="load()" 
    [hasMore]="hasMore"
>
</app-load-button>
